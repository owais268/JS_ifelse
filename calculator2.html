<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function calculator() {
            num1= document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            op = document.getElementById("op").value;
            if (op=="+") {
                result = parseInt(num1)+parseInt(num2);
                
            }
            else if (op=="-") {
                result = parseInt(num1)-parseInt(num2);
                
            }
            else if (op=="*") {
                result = parseInt(num1)*parseInt(num2);
                
            }
            else if (op=="/") {
                result = parseInt(num1)/parseInt(num2);
                
            }
            alert("answer is : "+result);
            
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter first Value"><br> <br>
    <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select> <br> <br>
    <input type="number" id="num2" placeholder="Enter second Value"><br> <br>
    
    <input type="button" value="=" onclick="calculator()" >
</body>
</html>
